
pixoo:
  baseUrl: 'http://192.168.178.40'
  size: 64
  animation-speed-factor: 1.4
  max-image-size: 2MB
  health:
    forward: true
  docs:
    enabled: true
  log:
    level: INFO

server:
  port: 4000
  shutdown: 'graceful'
  error:
    include-message: always

spring:
  lifecycle:
    timeout-per-shutdown-phase: 1m
  jackson:
    deserialization:
      fail-on-unknown-properties: true
  servlet:
    multipart: # upper limit for uploaded images
      max-file-size: ${pixoo.max-image-size}
      max-request-size: ${pixoo.max-image-size}

springdoc:
  api-docs:
    enabled: ${pixoo.docs.enabled}
  swagger-ui:
    enabled: ${pixoo.docs.enabled}
    tryItOutEnabled: true

logging:
  level:
    de.simplyroba.pixoobridge: ${pixoo.log.level}
