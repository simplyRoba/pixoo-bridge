
pixoo:
  host: 'localhost'
  size: 64
  health:
    forward: true
  docs:
    enabled: true

server:
  port: 4000
  shutdown: 'graceful'

spring:
  lifecycle:
    timeout-per-shutdown-phase: 1m
  jackson:
    deserialization:
      fail-on-unknown-properties: true

springdoc:
  api-docs:
    enabled: ${pixoo.docs.enabled}
  swagger-ui:
    enabled: ${pixoo.docs.enabled}
