
pixoo:
  host: 'localhost'
  size: 64
  animation-speed-factor: 1.4
  health:
    forward: true
  docs:
    enabled: true
  log:
    level: INFO

server:
  port: 4000
  shutdown: 'graceful'
  error:
    include-message: always

spring:
  lifecycle:
    timeout-per-shutdown-phase: 1m
  jackson:
    deserialization:
      fail-on-unknown-properties: true

springdoc:
  api-docs:
    enabled: ${pixoo.docs.enabled}
  swagger-ui:
    enabled: ${pixoo.docs.enabled}
    tryItOutEnabled: true

logging:
  level:
    de.simplyroba.pixoobridge: ${pixoo.log.level}
