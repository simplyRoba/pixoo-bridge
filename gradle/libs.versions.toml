# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format
[versions]
spring-boot = "3.5.4"
spring-dependency-management = "1.1.7"
spring-cloud = "2025.0.0"
kotlin-core = "2.2.0"
springdoc = "2.8.9"
spotless = "7.2.1"
mockito-kotlin = "6.0.0"
scrimage = "4.3.3"

[libraries]
spring-boot-bom = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "spring-boot"}
spring-cloud-bom = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "spring-cloud" }

spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-webflux = { module = "org.springframework.boot:spring-boot-starter-webflux" }
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }
scrimage-core = { module = "com.sksamuel.scrimage:scrimage-core", version.ref = "scrimage" }
springdoc-openapi-webmvc = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }

spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
mockito-kotlin = { module = "org.mockito.kotlin:mockito-kotlin", version.ref = "mockito-kotlin" }
spring-cloud-stub-runner = { module = "org.springframework.cloud:spring-cloud-starter-contract-stub-runner" }
junit-platform = { module = "org.junit.platform:junit-platform-launcher" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
spottless = { id = "com.diffplug.spotless", version.ref = "spotless" }